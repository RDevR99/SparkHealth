<div *ngIf="eventClicked" class="modal is-active">
  <div class="modal-background" (click)="eventClicked = false;"></div>
  <div class="modal-content">

    <div class="box">

      <div class="media-content">
        <p>
          <span class="icon is-large">
            <i class="fas fa-square fa-lg"></i>
          </span>
          <strong>{{ eventTitle }}</strong>
        </p>
        <p>
          <small>{{ eventDescription }}</small>
        </p>

        <div class="columns is-desktop">
          <div class="column">

              <span class="icon is-large">
                <i class="fas fa-map-marker-alt fa-lg"></i>
              </span>
              <strong>Location</strong>

            <p>
              <small>
                {{ eventLocation}}
              </small>
            </p>
          </div>
          <div class="column">

              <span class="icon is-large">
                <i class="fas fa-calendar-alt fa-lg"></i>
              </span>
              <strong>Date & Time</strong>
              <p>
                <small>
                  {{ eventTime}}
                </small>

              </p>
          </div>
        </div>


        <div class="columns is-desktop">
          <div class="column">

              <span class="icon is-large">
                <i class="fas fa-user-md fa-lg"></i>
              </span>
              <strong>Doctor</strong>
              <p>
                <small>
                  {{ eventDoctorName}}
                </small>

              </p>
          </div>
          <div class="column">

              <span class="icon is-large">
                <i class="fas fa-weight fa-lg"></i>
              </span>
              <strong>BMI & Weight</strong>
              <p>
                <small>
                  BMI: {{ eventBmi}}
                </small>
                <small>
                  Weight: {{ eventWeight }}
                </small>

              </p>

          </div>
        </div>
        <p>
          <span class="icon is-large">
            <i class="fas fa-notes-medical fa-lg"></i>
          </span>
          <strong>Notes</strong>
        </p>
        <p>
          <small>Here should be some notes</small>
        </p>

        
      </div>

    </div>
  </div>
  <button class="modal-close is-large" aria-label="close" (click)="eventClicked = false;"></button>
</div>

<full-calendar #calendar defaultView="dayGridMonth" [aspectRatio]="0.9" [header]="{
    left: 'prev,next today',
    center: 'title',
    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
  }" [plugins]="calendarPlugins" [events]="calendarEvents" (eventClick)="handleDateClick($event)"></full-calendar>
