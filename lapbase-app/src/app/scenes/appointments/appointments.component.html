<div *ngIf="eventClicked" class="modal is-active">
  <div class="modal-background" (click)="eventClicked = false;"></div>
  <div class="modal-content">

    <div class="box">

      <div class="media-content">
        <p>
          <span class="icon is-large">
            <i class="fas fa-square fa-lg"></i>
          </span>
          <strong>{{ eventTitle }}</strong>
        </p>

        <div class="columns is-desktop">
          <div class="column">

            <span class="icon is-large">
              <i class="fas fa-map-marker-alt fa-lg"></i>
            </span>
            <strong>Location</strong>

            <p>
              <small>
                {{ eventLocation}}
              </small>
            </p>
          </div>
          <div class="column">

            <span class="icon is-large">
              <i class="fas fa-calendar-alt fa-lg"></i>
            </span>
            <strong>Date & Time</strong>
            <p>
              <small>
                {{ eventTime}}
              </small>

            </p>
          </div>
        </div>


        <div class="columns is-desktop">
          <div class="column">

            <span class="icon is-large">
              <i class="fas fa-user-md fa-lg"></i>
            </span>
            <strong>Doctor</strong>
            <p>
              <small>
                {{ eventDoctorName}}
              </small>

            </p>
          </div>
          <div *ngIf="eventWeight !== 0" class="column">

            <span class="icon is-large">
              <i class="fas fa-weight fa-lg"></i>
            </span>
            <strong>BMI & Weight</strong>
            <p>
              <small>
                BMI: {{ eventBmi}}
              </small>
              <small>
                Weight: {{ eventWeight }}
              </small>

            </p>

          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close" (click)="eventClicked = false;"></button>
</div>

<full-calendar class="is-hidden-mobile" #calendar defaultView="dayGridMonth" [aspectRatio]="1.8" [header]="{
                  left: 'prev,next today prevYear nextYear',
                  center: 'title',
                  right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                }" [plugins]="calendarPlugins" [events]="calendarEvents" (eventClick)="handleDateClick($event)">
</full-calendar>

<full-calendar class="is-hidden-tablet" defaultView="dayGridMonth" contentHeight="auto" [height]="500" [header]="{
                    left: 'prev,next today prevYear nextYear',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                  }" [plugins]="calendarPlugins" [events]="calendarEvents" (eventClick)="handleDateClick($event)">
</full-calendar>
