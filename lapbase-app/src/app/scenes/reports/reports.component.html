<div class="columns reports">
  <div class="column">
    <h1 class="bd-notification is-info is-centered top">
      Select a Report and click generate
    </h1>
    <div class="columns is-mobile ">
      <div class="column is-one-third ">
        <ul class="options">
          <li (click)="setChartType('weightLoss')">Weight Loss</li>
          <li (click)="setChartType('adverseEventSummary')">
            Adverse Event Summary
          </li>
          <li (click)="setChartType('bmi')">BMI, %EWL, and %TWL Graph</li>
          <li (click)="setChartType('operationDetails')">Operation Details</li>
          <li (click)="setChartType('progress')">Progress</li>
        </ul>
      </div>
      <div class="column">
        <div class="graph">
          <canvas
            baseChart
            [chartType]="'line'"
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="true"
            (chartClick)="onChartClick($event)"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
