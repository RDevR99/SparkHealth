<div class="columns reports">
  <div class="column">
    <h1 class="bd-notification is-info is-centered top">
      Select a Report and click generate
    </h1>
  </div>
</div>
<div class="tabs">
  <ul class="options">
    <li (click)="setChartType('weightLoss')"><a>Weight Loss</a></li>
    <li (click)="setChartType('adverseEventSummary')">
      <a>Adverse Event Summary</a>
    </li>
    <li (click)="setChartType('bmi')"><a>BMI, %EWL, and %TWL Graph</a></li>
    <li (click)="setChartType('operationDetails')"><a>Operation Details</a></li>
    <li (click)="setChartType('progress')"><a>Progress</a></li>
  </ul>
</div>
<div class="graph">
  <canvas baseChart [chartType]="'line'" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
    [legend]="true" (chartClick)="onChartClick($event)">
  </canvas>
</div>
