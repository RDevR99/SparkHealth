<div
  class="columns is-mobile is-gapless"
  *ngFor="let foodChoices of foodChoicesSelection"
>
  <div class="column is-one-fifth " *ngFor="let foodChoice of foodChoices">
    <app-food-choice
      [foodChoice]="foodChoice"
      (increasedCount)="increaseQuantity($event)"
      (decreasedCount)="decreaseQuantity($event)"
    ></app-food-choice>
  </div>
</div>

<div>
  <a class="button is-primary" (click)="save()">Save</a>
</div>
