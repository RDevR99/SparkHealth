<div class="box">
  <article class="media">
    <div class="media-content">
      <div class="content">
        <div *ngFor="let foodChoice of availableFoodChoices">
            <app-food-choice [foodChoice]="foodChoice" [count]="getCount(foodChoice.id)"
              (increasedCount)="increaseQuantity(foodChoice.id)" (decreasedCount)="decreaseQuantity(foodChoice.id)">
            </app-food-choice>
          </div>
      </div>
    </div>
  </article>
</div>
