<div
  class="columns is-mobile is-gapless"
  *ngFor="let iFoodChoices of iFoodChoicesSelections"
>
  <div class="column is-one-fifth " *ngFor="let iFoodChoice of iFoodChoices">
    <app-food-choice
      [foodChoice]="iFoodChoice"
      [count]="getCount(iFoodChoice.name)"
      (increasedCount)="increaseQuantity($event)"
      (decreasedCount)="decreaseQuantity($event)"
    ></app-food-choice>
  </div>
</div>

<div>
  <a class="button is-primary" (click)="save()">Save</a>
</div>
