<div class="box {{task.isCompleted && 'done' || (overDue && 'overDue')}} task-component" (click)="onClick()">
  <!-- late to make al this stuffs semantic, we can change this portion into a section-->
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img src="assets/notepad-icon.png" />
      </figure>
    </div>
    <div class="media-content"><!--I think I will require two way binding in here-->
      <div class="content">
        <div>
          <strong>
          {{task.title}}
          </strong>
          <br>
          <b>Status: </b>{{task.isCompleted && 'Done üëç' || (overDue && 'OVER DUE!' || 'Pending...') }}
          <br>
          <b>Description: </b>{{ task.description }}
          <br>
            <small *ngIf="!expanded && task.isCompleted">Click to expand</small>
          <br>
          <div *ngIf="expanded && task.isCompleted">
            <a class="panel-block">
              Food Intake : 200 Calories
            </a>
            <a class="panel-block">
              Calories Burned : 10 Calories
            </a>
          </div>
        </div>
      </div>
    </div>
  </article>
</div>
